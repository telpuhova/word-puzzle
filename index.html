<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Counting</title>
  </head>
  <body>
    <div class="container">
    <h1>Counting App</h1>
    <form class="numbers">
      <label for="firstnumber">Enter number to count to </label>
      <input id="firstnumber" class="form-control" value="1" type="text">
      <label for="secondnumber">Enter number to count by</label>
      <input id="secondnumber" class="form-control" value="1" type="text">
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="output">
      <p><span id="output"></span></p>
    </div>
  </div>
  </body>
</html>
